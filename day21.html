<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="day21.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="header">
                <h1>WhatsApp</h1>
                <button class="new-chat-btn">New Chat</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="chat-list">
                <div class="chat">
                    <img src="https://via.placeholder.com/50" alt="Contact">
                    <div class="chat-info">
                        <p class="contact-name">sitwat</p>
                        <p class="last-message">Hey there! How's it going?</p>
                    </div>
                </div>
                <div class="chat">
                    <img src="https://via.placeholder.com/50" alt="Contact">
                    <div class="chat-info">
                        <p class="contact-name">sitwat</p>
                        <p class="last-message">Let's meet up later.</p>
                    </div>
                </div>
                <!-- More chat items can be added here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-chat">
            <div class="chat-header">
                <img src="https://via.placeholder.com/50" alt="Contact">
                <div class="chat-info">
                    <h2>To Myself</h2>
                </div>
            </div>
            <div class="chat-messages">
                <div class="message sent">
                    <p>Hello!</p>
                </div>
                <div class="message received">
                    <p>Hi there!</p>
                </div>
                <!-- More messages can be added here -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type a message">
                <button type="button">Send</button>
            </div>
        </main>
    </div>
</body>
</html>
